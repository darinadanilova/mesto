<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место
  </title>
</head>
<body class="body">
    <div class="page">
       <!-- HEADER -->
       <header class="header">
        <img class="header__logo" src="./images/logo_header.svg" alt= "Лого Mesto Russia">
       </header>
       <main>
        <!-- PROFILE -->
        <section class="profile">
            <img class="profile__avatar-image" src="./images/image.jpg" alt= "Фото мужчины">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто
            </h1>
            <button class="profile__button-rectangle" aria-label="Edit" type="button" name="edit" id="edit">
            </button>
            <p class="profile__subtitle">Исследователь океана
            </p>
        </div>
            <button class="profile__button-vector" aria-label="Add" type="button" name="add" id="add">
            </button>
    </section>
       <!-- GROUPS -->
       <section class="groups">
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt= "Картинка вид на Карачаевск">
            <h2 class="element__title">Карачаевск
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt= "Картинка вид на гору Эльбрус">
            <h2 class="element__title">Гора Эльбрус
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Картинка вид на Домбай">
            <h2 class="element__title">Домбай
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt= "Картинка вид на гору Эльбрус">
            <h2 class="element__title">Гора Эльбрус
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Картинка вид на Домбай">
            <h2 class="element__title">Домбай
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
        <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt= "Картинка вид на Карачаевск">
            <h2 class="element__title">Карачаевск
            </h2>
            <form>
                <button class="element__vector" aria-label="Like" type="button" name="heart">
                </button>
            </form>
        </article>
       </section>
       </main>
       <!-- FOOTER -->
       <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia
            </p>
       </footer>
       <!-- POPUP -->
       <div class="popup">
        <div class="popup__container">
            <button class="popup__close" aria-label="Close" type="button" name="close" id="close">
            </button>
            <h2 class="popup__title">Редактировать профиль
            </h2>
            <form class="popup__inform" name="information">
                <fieldset class="popup__content">
                    <input type="text" class="popup__form popup__form_is_about" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                    <input type="text" class="popup__form popup__form_is_about" id="profession" name="profession" placeholder="Профессия" value="Исследователь океана">
                </fieldset>
            </form>
                <button class="popup__button-rectangle" aria-label="Save" type="submit" name="save" id="save">Сохранить
                </button>
        </div>
    </div>
    </div>
    <script src="./scripts/index.js">
    </script> 
</body>
</html>

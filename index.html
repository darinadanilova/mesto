<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место
  </title>
</head>
<body class="body">
    <div class="page">
       <!-- HEADER -->
       <header class="header">
        <img class="header__logo" src="./images/logo_header.svg" alt= "Лого Mesto Russia">
        <img class="header__line" src="./images/line_header.svg" alt= "Линия под логотипом">
       </header>
       <!-- PROFILE -->
       <div class="profile">
            <img class="profile__avatar-image" src="./images/image.jpg" alt= "Фото мужчины">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто
            </h1> 
            <div class="edit">
                <button class="edit__button-rectangle" type="button" name="edit" id="edit">
                    <img class="edit__button-vector" src="./images/pencil_profile.svg" alt= "Карандаш">
                </button>
            </div>
            <p class="profile__subtitle">Исследователь океана
            </p>
        </div> 
        <div class="add">
            <button class="add__button-rectangle" type="button" name="add" id="add">
                <img class="add__button-vector" src="./images/plus_profile.svg" alt= "Плюс">
            </button>
        </div>  
       </div>
       <!-- GROUPS -->
       <section class="groups">
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt= "Картинка вид на Карачаевск">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Карачаевск
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt= "Картинка вид на гору Эльбрус">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Гора Эльбрус
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Картинка вид на Домбай">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Домбай
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt= "Картинка вид на гору Эльбрус">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Гора Эльбрус
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Картинка вид на Домбай">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Домбай
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt= "Картинка вид на Карачаевск">
            <img class="element__rectangle" src="./images/rectangle_element.svg" alt= "Рамка-прямоугольник">
            <h2 class="element__title">Карачаевск
            </h2>
            <div class="group">
                <img class="group__vector" src="./images/heart.svg" alt= "Сердечко">
            </div>
        </div>
       </section>
       <!-- FOOTER -->
       <footer class="footer">
            <img class="footer__logo" src="./images/logo_footer.svg" alt= "Лого 2020 Mesto Russia">
       </footer>
       <!-- POPUP -->
       <section class="popup">
        <div class="popup__close-button">
            <button class="popup__close" type="button" name="close" id="close">
                <img class="popup__vector" src="./images/popup__close_icon.svg" alt= "Иконка крестик">
            </button>
        </div>
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль
                </h2>
                <input type="text" class="popup__name" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                <input type="text" class="popup__profession" id="profession" name="profession" placeholder="Профессия" value="Исследователь океана">
                <img class="popup__line" src="./images/line__popup.svg" alt= "Линия">
                <img class="popup__line" src="./images/line__popup.svg" alt= "Линия">
                <div class="popup__button">
                    <button class="popup__button-rectangle" type="button" name="save" id="save">Сохранить
                    </button>
                </div>
            </div>
        </div>
       </section>
    </div>
    <script src="./scripts/index.js">
    </script> 
</body>
</html>

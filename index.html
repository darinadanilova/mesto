<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место
  </title>
</head>
<body class="body">
    <div class="page">
       <!-- HEADER -->
        <header class="header">
            <img class="header__logo" src="./images/logo_header.svg" alt= "Лого Mesto Russia">
        </header>
        <main class="main">
        <!-- PROFILE -->
            <section class="profile">
                <img class="profile__avatar-image" src="./images/image.jpg" alt= "Фото мужчины">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-rectangle" aria-label="Edit" type="button" name="edit" id="edit">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-vector" aria-label="Add" type="button" name="add" id="add">
                </button>
            </section>
            <!-- GROUPS -->
            <section class="groups">
            </section>
       </main>
       <!-- FOOTER -->
       <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia
            </p>
       </footer>
       <!-- POPUP_EDIT -->
       <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close" aria-label="Close" type="button" name="close" id="close">
                </button>
                <h2 class="popup__title">Редактировать профиль
                </h2>
                <form class="popup__inform" name="information" novalidate>
                    <fieldset class="popup__content">
                        <input required type="text" minlength="2" maxlength="40" class="popup__form popup__form_input_name" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                        <span id="name-error" class="popup__error"></span>
                        <input required type="text" minlength="2" maxlength="200" class="popup__form popup__form_input_profession" id="profession" name="profession" placeholder="Профессия" value="Исследователь океана">
                        <span id="profession-error" class="popup__error"></span>
                    </fieldset>
                    <button class="popup__button-rectangle" aria-label="Save" type="submit" name="save" id="save">Сохранить
                    </button>
                </form>
            </div>
        </div>
        <!-- POPUP_ADD -->
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close" aria-label="Close" type="button" name="close" id="closeadd">
                </button>
                <h2 class="popup__title">Новое место
                </h2>
                <form class="popup__inform" name="informations" novalidate>
                    <fieldset class="popup__content">
                        <input type="text" minlength="2" maxlength="30" class="popup__form popup__form_input_place" id="place" name="place" placeholder="Название">
                        <span id="place-error" class="popup__error"></span>
                        <input type="url" class="popup__form popup__form_input_link" id="link" name="link" placeholder="Сcылка на картинку">
                        <span id="link-error" class="popup__error"></span>
                    </fieldset>
                    <button class="popup__button-rectangle" aria-label="Create" type="submit" name="create" id="create">Создать
                    </button>
                </form>
            </div>
        </div>
        <!-- POPUP_OPEN -->
        <div class="popup popup_open popup_open_img">
            <div class="popup__container-open">
                <button class="popup__close" aria-label="Close" type="button" name="close" id="closeimg">
                </button>
                <img class="popup__image" src="#" alt= "#">
                <p class="popup__caption"></p>
            </div>
        </div>
    </div>
    <!-- TEMPLATE -->
    <template id="element-template">
        <article class="element">
            <img class="element__image" src="#" alt= "#">
            <h2 class="element__title"></h2>
            <button class="element__delete"></button>
            <button class="element__vector"></button>
        </article>
    </template>
    <script src="./scripts/index.js">
    </script> 
    <script src="./scripts/validate.js">
    </script> 
</body>
</html>
